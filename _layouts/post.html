---
layout: default
---
<article class="post">
  <div class="post-feature" style="background-image: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)), url({{ site.baseurl }}/img/{{ page.image }})">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }} &bull; {{ page.category }}</p>
  </div>
  <div class="post-content">
    {{ content }}
  </div>

</article>
