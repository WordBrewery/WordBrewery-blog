<head>

  <!-- Google Tag Manager -->
  <!-- Must come immediately after <head> tag -->

<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-TLLQWDB');</script>
<!-- End Google Tag Manager -->

<!-- Must come before any other meta tag -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="WordBrewery">

  <link rel="stylesheet" type="text/css" href="{{ "/slick/slick.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" type="text/css" href="{{ "/slick/slick-theme.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="https://wordbrewery.com">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- FAVICON -->

  {% include favicon.html %}

  <!-- Twitter metadata-->

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:site" content="@WordBrewery">
  <meta property="twitter:site:id" content="4747778602">
  <meta property="twitter:creator" content="@WordBrewery">
  <meta property="twitter:creator:id" content="4747778602">
  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="twitter:image" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}/img/{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}/img/fb-cover.jpg{% endif %}">

  <!-- Open Graph - Facebook metadata -->

  <meta property="og:site_name" content="Learn languages in context with news sentences | WordBrewery">
  <meta property="og:locale" content="{{ site.locale }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:author" content="WordBrewery">
  <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}/img/{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}/img/fb-cover.jpg{% endif %}">
  <meta property="og:type" content="{% if page.image %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  <meta property="fb:admins" content="{{ site.fb_admins }}">
  <meta property="fb:app_id" content="{{ site.fb_appid }}">

<!-- What does this do? -->
{% if site.categories.jobs == null %}{% endif %}

  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% for post in site.related_posts limit:3 %}
      <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% endfor %}
  {% endif %}

</head>
